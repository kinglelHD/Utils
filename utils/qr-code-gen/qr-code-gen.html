<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Gen</title>
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="qr-code-gen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer>
        function generate() {
            let div = document.getElementById('qrcode')
            div.innerHTML = ""
            div.style.display = "block"
            let content = document.getElementById('content-input').value == "" ? "empty" : document.getElementById('content-input').value
            new QRCode("qrcode", content)
            let p = document.createElement('p')
            p.innerText = content
            div.appendChild(p)
        }
    </script>
</head>
<body>
    <header>
        <a id="back" href="../../index.html"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 512 512"><path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M244 400L100 256l144-144M120 256h292"/></svg></a>
        <div>
            <h1>OR Code Gen</h1>
            <p>generate QR Codes</p>
        </div>
        <div></div>
    </header>
    <main>

        <form id="qr-form" onsubmit="generate(); return false">
            <label for="content-input">Content</label>
            <input placeholder="Content" id="content-input">
            <button type="submit" id="generate-btn">generate</button>
        </form>

        <div id="qrcode"></div>
        
    </main>
    <footer>pls report any bugs to Hilmarlemcke@outlook.de</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binomial distribution</title>
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="binomial_distribution.css">
    <script defer src="binomial_distribution.js"></script>
</head>
<body>
    <header>
        <a id="back" href="../../index.html"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 512 512"><path fill="none" stroke="CurrentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M244 400L100 256l144-144M120 256h292"/></svg></a>
        <div>
            <h1>binomial distribution</h1>
            <p>a tool to calculate probabilities</p>
        </div>
        <div></div>
    </header>
    <main>
        <form id="input-form" onsubmit="return false">
            <label for="n">Number of attempts (n): </label>
            <input value="5" oninput="calc();document.getElementById('k-max').max = value;document.getElementById('k-min').max = value;" min="0" id="n" type="number">
            <label for="p">Probability of a match (p): </label>
            <input value="0.5" oninput="calc()" min="0" step=".01" max="1" id="p" type="number">
            <br><br>
            <p>Number of matches (k):</p>
            <label id="k-min-label" for="k-min">min: 1</label>
            <input min="0" max="2" value="1" id="k-min" type="range" oninput="document.getElementById('k-max').min = value;document.getElementById('k-min-label').innerText = 'min: ' + value;calc()">
            <label id="k-max-label" for="k-max">max: 2</label>
            <input min="0" max="5" value="2" id="k-max" type="range" oninput="document.getElementById('k-min').max = value;document.getElementById('k-max-label').innerText = 'max: ' + value;calc()">
        </form>
        <canvas id="histogram"></canvas>
        <p id="ans"></p>
    </main>
    <footer>pls report any bugs to Hilmarlemcke@outlook.de</footer>
</body>
</html>
